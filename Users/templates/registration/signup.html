<div class="container">
  <h2>Sign Up</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div>
      {{ field.label_tag }}
      {% render_field field class="form-control" %}
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
</div>
